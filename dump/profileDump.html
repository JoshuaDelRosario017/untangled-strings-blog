<div class="card-body">
    <div class="container p-5" style="background-color: #fff; border-radius: 10px;">
        {% if messages %}
            <ul class="messages col-md-12 m-auto">
                {% for message in messages %}
                <p {% if message.tags %} class="text-center mb-3 alert {{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="row col-md-12 ml-3">
            <h2>Profile</h2>
        </div>
        <div class="row justify-content-center">
            <!-- <h3>Profile</h3> -->
            <div class="col-md-10 px-3">
                <!-- PROFILE PICTURE -->
                <div class="text-center mb-3">
                    <img class="img-fluid rounded-circle my-4" src="media{{ user.profile }}"style="border: 3px solid #f09d37; margin: 0 auto; padding: 3px; width: 200px; height:200px;" onerror="this.src='/media/profile_pics/default_pfp.jpeg';this.onerror='';">
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12 px-5">
                <div class="form-group row mt-2 mb-3">
                    <label for="FirstName" class="col-md-3 col-form-label font-weight-bold">First Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="FirstName" name="FirstName" value="{{ user.first_name }}" disabled="">
                    </div>
                </div>
                <div class="form-group row mt-2 mb-3">
                    <label for="LastName" class="col-md-3 col-form-label font-weight-bold">Last Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="LastName" name="LastName" value="{{ user.last_name }}" disabled="">
                    </div>
                </div>
                <div class="form-group row mt-2 mb-3">
                    <label for="Username" class="col-md-3 col-form-label font-weight-bold">Username</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="Username" name="Username" value="{{ user.username }}" disabled="">
                    </div>
                </div>
                <div class="form-group row mt-2 mb-3">
                    <label for="Email" class="col-md-3 col-form-label font-weight-bold">Email Address</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="Email" name="Email" value="{{ user.email }}" disabled="">
                    </div>
                </div>
                <div class="form-group row mt-2 mb-5">
                    <label for="Bio" class="col-md-3 col-form-label font-weight-bold">About Yourself</label>
                    <div class="col-md-9">
                        <!-- <input type="text" class="form-control" id="FirstName" name="FirstName" value="{{ user.email }}" disabled=""> -->
                        <Textarea class="form-control" id="Bio" name="Bio" rows="5" disabled>{{ user.profile.bio }}</Textarea>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="mb-3">
            <a href="{% url 'untangled:edit-profile' %}" class="btn btn-primary float-right ml-2 mr-4">Edit Profile</a>
            <a href="/" class="btn btn-secondary float-right">Back</a>
        </div>
    </div>
</div>
